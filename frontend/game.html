<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Seven Stones Online</title>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
  <div id="hud">
    <div><b>Room:</b> <span id="room">PUBLIC</span></div>
    <div><b>Turn:</b> <span id="turn">Blue</span></div>
    <div><b>Phase:</b> <span id="phase">Attack</span></div>
    <div><b>Stones:</b> <span id="stones">7</span></div>
    <div><b>Score:</b> Blue <span id="blueScore">0</span> - Red <span id="redScore">0</span></div>
    <button id="throwBtn">Throw</button>
    <button id="stackBtn">Stack</button>
  </div>

  <canvas id="game" width="1200" height="700"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>
  <script src="js/net.js"></script>
  <script src="js/input.js"></script>
  <script src="js/renderer.js"></script>
  <script src="js/game.js"></script>
</body>
</html>
